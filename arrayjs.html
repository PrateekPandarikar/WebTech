<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays in js</h1>
</body>
<script type="text/javascript">
    var fruits=new Array("Mango","apple","orange");
    var x=null;
    for(x in fruits)
        document.write("Array elements are "+ fruits[x]+"<br/>");

 var point1=new Array(40,30);
 var point2=[40,20,30,34];
 
 

 document.write("First Array Object elements " + point1+"<br/>");
 document.write("Second Array Object elements " + point2.length+"<br/>");
</script>
</html>
