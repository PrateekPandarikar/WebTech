<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter thr String</label>
    <input type="text" id="txtstring" onkeyup="computeLengthOfTheString();"><br>
    <span id="strlen"></span>
</body>
</html>
<script type="text/javascript">
    function computeLengthOfTheString(){
        var str = document.getElementById("txtstring").value;
        document.getElementById("strlen").innerHTML="The length of the string is :"+"<b>"+str.length+"</b>";
        
    }
</script>
